<ion-view view-title="Ionic Beer Gallery">
  <ion-content class="padding">

    <div>
      search: <input ng-model="query">
    </div>

    <div>
      sortBy:
      <select ng-model="orderProp">
        <option value="name">alphabetical</option>
        <option value="alcohol">alcoholContent</option>
      </select>
    </div>
    <ul class="list">
      <li ng-repeat="beer in beers | filter:query | orderBy:orderProp">
        <span></span>

        <p>{{beer.name}}</p>

        <a href="#/beers/"><img ng-src="{{beer.img}}" class="thumb-img" ng-click="openModal(beer.id)">
          <a href="" ng-click="openModal(beer.id)"></a>
        </a>

        <div class="thumb">
          <a href="#/beers/"></a>

          <p>{{beer.description}}</p>
        </div>
      </li>
    </ul>

    <p>Total number of beers: </p>
  </ion-content>
</ion-view>
