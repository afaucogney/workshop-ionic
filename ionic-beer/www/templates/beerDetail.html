<ion-modal-view>
  <ion-header-bar align-title="left" class="bar-calm">
    <h1 class ="title"></h1>
    <button class="button icon ion-close" ng-click="closeModal()"></button>
  </ion-header-bar>

  <ion-content>
    <img ng-src="{{mainImg}}" class="beer">
    <p class="description"></p>

    <ul class="beer-thumbs">
      <li>
        <img ng-src="{{beer.img}}" ng-click="setImage(beer.img)">
      </li>
      <li>
        <img ng-src="{{beer.label}}" ng-click="setImage(beer.label)">
      </li>
    </ul>

    <ul class="specs">
      <li>
        <dl>
          <dt>alcoholContent</dt>
          <dd>{{beer.alcohol}}</dd>
        </dl>
      </li>
      <li>
        <dl>
          <dt>brewery</dt>
          <dd>{{beer.brewery}}</dd>
        </dl>
      </li>
      <li>
        <dl>
          <dt>availability</dt>
          <dd>{{beer.availability}}</dd>
        </dl>
      </li>
      <li>
        <dl>
          <dt>style</dt>
          <dd>{{beer.style}}</dd>
        </dl>
      </li>
      <li>
        <dl>
          <dt>serving</dt>
          <dd>{{beer.serving}}</dd>
        </dl>
      </li>
    </ul>
  </ion-content>
</ion-modal-view>
